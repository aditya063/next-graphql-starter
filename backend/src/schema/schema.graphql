type Query {
  user(id: ID!): User
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User!]!
  usersConnection: UserConnection!
  currentUser: User
  idea(id: ID!): Idea
  ideas(
    where: IdeaWhereInput
    orderBy: IdeaOrderByInput
    skip: Int
    """
    to seek forwards
    """
    first: Int
    """
    specify a starting node
    """
    after: String
    """
    to seek backwards
    """
    last: Int
    """
    specify a starting node
    """
    before: String
  ): [Idea!]!
  ideasConnection: IdeaConnection!
}

type Mutation {
  signUp(email: String!, password: String!, confirmPassword: String!): User!
  signIn(email: String!, password: String!): User!
  signOut: Boolean!
  requestReset(email: String!): Boolean!
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): Boolean!
  createIdea(content: String!): Idea!
  updateIdea(id: ID!, content: String!): Idea!
  deleteIdea(id: ID!): Idea!
  # refreshAccessToken(refreshToken: String!): Token!
}

type User {
  id: ID!
  email: String!
  ideas: [Idea!]!
}

type Idea {
  id: ID!
  author: User!
  content: String!
}

